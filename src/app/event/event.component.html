<h1 class="alert" *ngIf="!authService.isLoggedIn">You have to login first</h1>
<br>
<div class="container animation">
  <div class="col-md-12">
    <div class="panel panek-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Event</h3>
      </div>
      <div class="panel-body">
        <form (submit)="addMarker()">
          <div class="form-inline">
            <label>Name:</label>
            <input class="form-control col-4" type="text" [(ngModel)]="markerName" name="markerName" placeholder="Enter Event Name">
            <label>Number of participants:</label>
            <input class="form-control col-3" type="number" [(ngModel)]="markerNumOfParticipants" name="markerNumOfParticipants" placeholder="Enter Number">
          </div>
          <label>Event description:</label>
          <textarea class="form-control" rows="4" [(ngModel)]="markerComment" name="markerComment" placeholder="Description"></textarea>
          <br>
          <div class="form-inline">
            <label>Start time: </label>
            <input data-format="dd/MM/yyyy hh:mm:ss" class="form-control col-3" type="datetime-local" [(ngModel)]="startTime" name="startTime">
            <label>End time: </label>
            <input data-format="dd/MM/yyyy hh:mm:ss" class="form-control col-3" type="datetime-local" [(ngModel)]="endTime" name="endTime">
          </div>
          <div>
            <label class="btn btn-primary btn-file">Add picture
              <input class="btn btn-primary" style="display: none;" type="file" (change)="onImagePicked($event)" accept=".png,.jpg,.jpeg">
            </label>
          </div>
          <br>
          <input (click)="findMe()" type="checkbox" [(ngModel)]="currnetLocation" name="currnetLocation"> Use Currnet Location.
          <br>
          <div *ngIf="!currnetLocation" class="container">
            <div class="form-inline row">
              <label>Search for location: </label>
              <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
                #search [formControl]="searchControl">
            </div>
          </div>
          <div class="form-inline">
            <label>Latitude: </label>
            <input readonly class="form-control col-3" type="number" [(ngModel)]="markerLat" name="markerLat" placeholder="Lat">
            <label>Longitude: </label>
            <input readonly class="form-control col-3" type="number" [(ngModel)]="markerLng" name="markerLng" placeholder="Lng">
          </div>
          <br>
          <input *ngIf="authService.isLoggedIn" class="btn btn-primary" type="submit" value="Add New">
        </form>
      </div>
    </div>
  </div>
</div>
<h1 class="alert" *ngIf="!authService.isLoggedIn">You have to login first</h1>
